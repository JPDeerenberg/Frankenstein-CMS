<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frankenstein CMS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.core.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="js/config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/editor.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/files.js" defer></script>

    <style>
      body {
        max-width: none;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #0d1117;
      }
      .screen {
        display: none;
        height: 100%;
        box-sizing: border-box;
      }
      .screen.active {
        display: flex;
      }

      #login-screen {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-box {
        background: #202b38;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
      }

      #dashboard-screen {
        flex-direction: row;
        overflow: hidden;
      }
      .sidebar {
        width: 300px;
        background: #161f27;
        padding: 20px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #333;
        overflow-y: auto;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        background: #0d1117;
        gap: 15px;
      }

      #editor-wrapper {
        position: relative;
        background: white;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .current-file-display {
        background: white;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: monospace;
        flex-shrink: 0;
        color: #333;
      }

      #editor-host {
        min-height: 0;
        display: block;
        overflow-y: auto;
        position: relative;
        background: #f0f0f0;
        flex: 1;
        transform: translate(0);
        contain: content;
      }

      #telepathic-menu {
        position: absolute;
        z-index: 99999;
        background: #222;
        padding: 8px 12px;
        border-radius: 8px;
        display: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        transform: translateX(-50%);
        white-space: nowrap;
        pointer-events: auto;
      }
      #telepathic-menu::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: #222 transparent transparent transparent;
      }
      #telepathic-menu button {
        background: transparent;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        padding: 5px 10px;
        margin: 0;
        font-size: 16px;
        width: auto;
        display: inline-block;
      }
      #telepathic-menu button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #62c4ff;
        border-radius: 4px;
      }
      #telepathic-menu .divider {
        display: inline-block;
        width: 1px;
        height: 16px;
        background: #555;
        margin: 0 5px;
        vertical-align: middle;
      }

      #file-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      #file-list li {
        padding: 10px;
        border-bottom: 1px solid #333;
        cursor: pointer;
      }
      #file-list li:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      #file-list li.active {
        background: var(--background-body);
        border-left: 3px solid var(--selection);
        font-weight: bold;
      }

      .status-bar {
        margin-top: 15px;
        font-size: 0.85em;
        text-align: center;
      }
      button.danger {
        background-color: #e74c3c;
        margin-top: auto;
      }
      button.action {
        width: auto;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="telepathic-menu">
      <button onmousedown="fmt('bold')" title="Bold">B</button>
      <button onmousedown="fmt('italic')" title="Italic">I</button>
      <button onmousedown="fmt('underline')" title="Underline">U</button>
      <div class="divider"></div>
      <button onmousedown="fmt('header', 2)" title="Heading 2">H2</button>
      <button onmousedown="fmt('header', 3)" title="Heading 3">H3</button>
      <div class="divider"></div>
      <button onmousedown="askLink()" title="Link">üîó</button>
      <button onmousedown="fmt('link', false)" title="Unlink">‚ùå</button>
    </div>

    <div id="login-screen" class="screen active">
      <div class="login-box">
        <h2 style="text-align: center; margin-top: 0">üßü‚Äç‚ôÇÔ∏è Frankenstein CMS</h2>
        <p style="text-align: center; opacity: 0.7; margin-bottom: 30px">
          Simple Github Editor
        </p>
        <label>1. GitHub Token</label>
        <input
          type="password"
          id="cfg-token"
          placeholder="github_pat_xxxxxxxxxxxx"
        />
        <label>2. GitHub Username</label>
        <input type="text" id="cfg-owner" placeholder="e.g. lex-luthor" />
        <label>3. Repository Name</label>
        <input
          type="text"
          id="cfg-repo"
          placeholder="e.g. kill-superman-page"
        />
        <hr style="margin: 20px 0; border-color: #444" />
        <label style="color: #62c4ff">üîê Session Password</label>
        <input type="password" id="cfg-password" placeholder="Password" />
        <button onclick="saveConfigAndLogin()">üîì Connect</button>
        <div id="login-msg" class="status-bar"></div>
      </div>
    </div>

    <div id="dashboard-screen" class="screen">
      <div class="sidebar">
        <h3 style="margin-top: 0">üóÇ Files</h3>
        <button onclick="fetchFileList()">üîÑ Refresh</button>
        <ul id="file-list">
          <li style="font-style: italic; opacity: 0.5">Laden...</li>
        </ul>
        <div
          style="
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
          "
        >
          <strong>üí° Tip:</strong><br />
          Select text in a red box. The menu appears instantly.
        </div>
        <button class="danger" onclick="logout()">üö™ Logout</button>
      </div>

      <div class="main-content">
        <div id="editor-wrapper">
          <div class="current-file-display">
            <span id="active-filename">...</span>
            <div style="display: flex; gap: 12px; align-items: center">
              <span id="save-status" style="color: #f1c40f"></span>
              <input
                id="autosave-toggle"
                type="checkbox"
                aria-label="Enable autosave"
                title="Autosave (30s)"
              />
              <label
                for="autosave-toggle"
                style="opacity: 0.8; font-size: 0.9em"
                >Autosave</label
              >
              <input
                id="commit-msg"
                placeholder="Commit message (optional)"
                aria-label="Commit message"
                style="margin-left: 8px; padding: 6px; font-size: 0.9em"
              />
            </div>
          </div>
          <div id="editor-host"></div>
        </div>
        <div style="display: flex; justify-content: flex-end; margin-top: 15px">
          <button
            id="saveBtn"
            class="action"
            onclick="slaOp()"
            style="display: none"
          >
            üíæ Save & Push
          </button>
        </div>
      </div>
    </div>

    <script>
      let autosaveTimer = null;
      const AUTOSAVE_INTERVAL = 30000;
    </script>
  </body>
</html>
