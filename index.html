<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frankenstein CMS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.core.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="js/config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/editor.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/files.js" defer></script>
    <script src="js/seo.js" defer></script>
    <script src="js/igor.js" defer></script>

    <style>
      body {
        max-width: none;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #0f172a;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .screen {
        display: none;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }
      .screen.active {
        display: flex;
      }

      #login-screen {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: radial-gradient(circle at 50% 0%, #2e1065 0%, #0f172a 60%);
        position: relative;
        overflow: hidden;
      }

      #login-screen::before {
        content: "";
        position: absolute;
        top: -20%;
        left: -10%;
        width: 600px;
        height: 600px;
        background: #4f46e5;
        opacity: 0.15;
        filter: blur(100px);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }

      .login-box {
        position: relative;
        z-index: 10;
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }

      .login-box h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .login-box p.version-text {
        text-align: center;
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        margin-top: 0;
      }

      .login-box label {
        display: block;
        color: #cbd5e1;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 6px;
        margin-top: 16px;
      }

      .login-box input {
        width: 100%;
        box-sizing: border-box;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid #334155;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      .login-box input:focus {
        outline: none;
        border-color: #6366f1;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .login-box button {
        width: 100%;
        margin-top: 32px;
        padding: 14px;
        background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
      }

      .login-box button:active {
        transform: translateY(0);
      }

      #login-msg {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        min-height: 1.2em;
        color: #94a3b8;
      }

      #dashboard-screen {
        flex-direction: row;
        overflow: hidden;
      }
      .sidebar {
        width: 300px;
        background: #0f172a;
        padding: 20px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #1e293b;
        overflow-y: auto;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        background: #020617;
        gap: 15px;
      }

      #editor-wrapper {
        position: relative;
        background: white;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .current-file-display {
        background: white;
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: monospace;
        flex-shrink: 0;
        color: #333;
      }

      #editor-host {
        min-height: 0;
        display: block;
        overflow-y: auto;
        position: relative;
        background: #f0f0f0;
        flex: 1;
        transform: translate(0);
        contain: content;
        color: #1a1a1a;
      }

      #telepathic-menu {
        position: absolute;
        z-index: 99999;
        background: #222;
        padding: 8px 12px;
        border-radius: 8px;
        display: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        transform: translateX(-50%);
        white-space: nowrap;
        pointer-events: auto;
      }
      #telepathic-menu::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: #222 transparent transparent transparent;
      }
      #telepathic-menu button {
        background: transparent;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        padding: 5px 10px;
        margin: 0;
        font-size: 16px;
        width: auto;
        display: inline-block;
      }
      #telepathic-menu button:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #62c4ff;
        border-radius: 4px;
      }
      #telepathic-menu .divider {
        display: inline-block;
        width: 1px;
        height: 16px;
        background: #555;
        margin: 0 5px;
        vertical-align: middle;
      }

      #file-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      #file-list li {
        padding: 10px;
        border-bottom: 1px solid #333;
        cursor: pointer;
      }
      #file-list li:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      #file-list li.active {
        background: var(--background-body);
        border-left: 3px solid var(--selection);
        font-weight: bold;
      }

      .status-bar {
        margin-top: 15px;
        font-size: 0.85em;
        text-align: center;
      }
      button.danger {
        background-color: #e74c3c;
        margin-top: auto;
      }
      button.action {
        width: auto;
        margin: 0;
      }

      #seo-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        z-index: 100000;
        display: none;
        align-items: center;
        justify-content: center;
      }

      #seo-modal .login-box {
        max-width: 500px;
        width: 90%;
      }

      #seo-modal h3 {
        color: white;
        margin-top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 15px;
        margin-bottom: 20px;
      }

      #seo-modal textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid #334155;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        min-height: 100px;
        transition: all 0.2s ease;
      }

      #seo-modal textarea:focus {
        outline: none;
        border-color: #6366f1;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .input-hint {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 6px;
        margin-bottom: 16px;
        text-align: right;
      }

      .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
        justify-content: flex-end;
      }

      .modal-actions button {
        margin-top: 0;
        width: auto;
        padding: 10px 20px;
      }

      button.btn-secondary {
        background: transparent;
        border: 1px solid #475569;
        color: #94a3b8;
      }
      button.btn-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: #cbd5e1;
        color: white;
        transform: none;
        box-shadow: none;
      }

      #igor-stats {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: black;
        background: #f1f5f9;
        padding: 4px 12px;
        border-radius: 20px;
        border: 1px solid #e2e8f0;
        margin-right: auto;
        margin-left: 15px;
      }

      .igor-item {
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
        color: black;
      }

      .igor-divider {
        width: 1px;
        height: 12px;
        background: #cbd5e1;
        margin: 0 4px;
      }
    </style>
  </head>
  <body>
    <div id="telepathic-menu">
      <button onmousedown="fmt('bold')" title="Bold">B</button>
      <button onmousedown="fmt('italic')" title="Italic">I</button>
      <button onmousedown="fmt('underline')" title="Underline">U</button>
      <div class="divider"></div>
      <button onmousedown="fmt('header', 2)" title="Heading 2">H2</button>
      <button onmousedown="fmt('header', 3)" title="Heading 3">H3</button>
      <div class="divider"></div>
      <button onmousedown="askLink()" title="Link">üîó</button>
      <button onmousedown="fmt('link', false)" title="Unlink">‚ùå</button>
    </div>

    <div id="login-screen" class="screen active">
      <div class="login-box">
        <h2>Frankenstein CMS</h2>

        <label>1. GitHub Token</label>
        <input type="password" id="cfg-token" placeholder="github_pat_..." />

        <label>2. GitHub Username</label>
        <input type="text" id="cfg-owner" placeholder="e.g. Lex-Luthor" />

        <label>3. Repository Name</label>
        <input
          type="text"
          id="cfg-repo"
          placeholder="e.g. kill-superman-page"
        />

        <label style="color: #62c4ff; margin-top: 24px"
          >üîê Session Password</label
        >
        <input type="password" id="cfg-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <button onclick="saveConfigAndLogin()">üîì Connect</button>
        <div style="text-align: center; margin-top: 15px">
          <span style="color: #64748b; font-size: 0.8rem">OR</span>
        </div>
        <button
          onclick="startDemo()"
          style="
            background: linear-gradient(135deg, #475569 0%, #1e293b 100%);
            margin-top: 15px;
          "
        >
          üéÆ Try Demo Mode
        </button>
        <div id="login-msg"></div>
      </div>
    </div>

    <div id="dashboard-screen" class="screen">
      <div class="sidebar">
        <h3 style="margin-top: 0">üóÇ Files</h3>
        <button onclick="fetchFileList()">üîÑ Refresh</button>
        <ul id="file-list">
          <li style="font-style: italic; opacity: 0.5">Loading...</li>
        </ul>

        <div style="margin-top: 20px">
          <h3 style="margin-top: 0; font-size: 0.9em; color: #64748b">
            PAGE OPTIONS
          </h3>
          <button
            class="action"
            onclick="SEO.openModal()"
            style="
              width: 100%;
              text-align: left;
              background: #1e293b;
              border: 1px solid #334155;
            "
          >
            ‚öôÔ∏è SEO & Metadata
          </button>
        </div>
        <div
          style="
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
          "
        >
          <strong>üí° Tip:</strong><br />
          Select text in a red box. The menu appears instantly.
        </div>
        <button class="danger" onclick="logout()">üö™ Logout</button>
      </div>

      <div class="main-content">
        <div id="editor-wrapper">
          <div class="current-file-display">
            <span id="active-filename">...</span>

            <div id="igor-stats"></div>

            <div style="display: flex; gap: 12px; align-items: center">
              <span id="save-status" style="color: #f1c40f"></span>

              <input
                id="autosave-toggle"
                type="checkbox"
                aria-label="Enable autosave"
                title="Autosave (30s)"
              />
              <label
                for="autosave-toggle"
                style="opacity: 0.8; font-size: 0.9em"
                >Autosave</label
              >

              <input
                id="commit-msg"
                placeholder="Commit message (optional)"
                aria-label="Commit message"
                style="margin-left: 8px; padding: 6px; font-size: 0.9em"
              />
            </div>
          </div>

          <div id="editor-host"></div>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-top: 15px">
          <button
            id="saveBtn"
            class="action"
            onclick="slaOp()"
            style="display: none"
          >
            üíæ Save & Push
          </button>
        </div>
      </div>
    </div>

    <div id="seo-modal">
      <div class="login-box">
        <h3>‚öôÔ∏è Page Settings</h3>

        <label for="seo-title">Page Title</label>
        <input type="text" id="seo-title" placeholder="My great page" />
        <p class="input-hint">Recommended: max 60 characters.</p>

        <label for="seo-desc">Meta Description</label>
        <textarea id="seo-desc" rows="4"></textarea>
        <p class="input-hint">Recommended: max 160 characters.</p>

        <div class="modal-actions">
          <button class="btn-secondary" onclick="SEO.closeModal()">
            Cancel
          </button>
          <button onclick="SEO.saveAndClose()">Save in editor</button>
        </div>
      </div>
    </div>

    <script>
      let autosaveTimer = null;
      const AUTOSAVE_INTERVAL = 30000;
    </script>
  </body>
</html>
