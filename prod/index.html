<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.core.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="js/config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/editor.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/files.js" defer></script>
    <script src="js/seo.js" defer></script>
    <script src="js/igor.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="telepathic-menu">
      <button onmousedown="fmt('bold')" title="Bold">B</button>
      <button onmousedown="fmt('italic')" title="Italic">I</button>
      <button onmousedown="fmt('underline')" title="Underline">U</button>
      <div class="divider"></div>
      <button onmousedown="fmt('header', false)" title="Paragraph">P</button>
      <button onmousedown="fmt('header', 2)" title="Heading 2">H2</button>
      <button onmousedown="fmt('header', 3)" title="Heading 3">H3</button>
      <div class="divider"></div>
      <button onmousedown="askLink()" title="Link">ğŸ”—</button>
      <button onmousedown="fmt('link', false)" title="Unlink">âŒ</button>
    </div>

    <div id="login-screen" class="screen active">
      <div class="login-box">
        <h2>CMS</h2>

        <label>1. Client Email Address</label>
        <input type="email" id="cfg-email" placeholder="client@example.com" />

        <label style="color: #62c4ff; margin-top: 24px">ğŸ” Site Password</label>
        <input type="password" id="cfg-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <!-- Hidden fields for the bouncer config -->
        <input type="hidden" id="cfg-bouncer" />
        <input type="hidden" id="cfg-owner" />
        <input type="hidden" id="cfg-repo" />

        <button onclick="saveConfigAndLogin()">ğŸ”“ Connect</button>
        <div id="login-msg"></div>
      </div>
    </div>

    <div id="dashboard-screen" class="screen">
      <div class="sidebar">
        <h3 style="margin-top: 0">ğŸ—‚ Files</h3>
        <button onclick="fetchFileList()">ğŸ”„ Refresh</button>
        <ul id="file-list">
          <li style="font-style: italic; opacity: 0.5">Loading...</li>
        </ul>

        <div style="margin-top: 20px">
          <h3 style="margin-top: 0; font-size: 0.9em; color: #64748b">
            PAGE OPTIONS
          </h3>
          <button
            class="action"
            onclick="SEO.openModal()"
            style="
              width: 100%;
              text-align: left;
              background: #1e293b;
              border: 1px solid #334155;
            "
          >
            âš™ï¸ SEO & Metadata
          </button>
        </div>
        <div
          style="
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 4px;
          "
        >
          <strong>ğŸ’¡ Tip:</strong><br />
          Select text in a red box. The menu appears instantly.
        </div>
        <button class="danger" onclick="logout()">ğŸšª Logout</button>
      </div>

      <div class="main-content">
        <div id="editor-wrapper">
          <div class="current-file-display">
            <span id="active-filename">...</span>

            <div id="igor-stats"></div>

            <div style="display: flex; gap: 12px; align-items: center">
              <span id="save-status" style="color: #f1c40f"></span>

              <input
                id="autosave-toggle"
                type="checkbox"
                aria-label="Enable autosave"
                title="Autosave (30s)"
              />
              <label
                for="autosave-toggle"
                style="opacity: 0.8; font-size: 0.9em"
                >Autosave</label
              >

              <input
                id="commit-msg"
                placeholder="Commit message (optional)"
                aria-label="Commit message"
                style="margin-left: 8px; padding: 6px; font-size: 0.9em"
              />
            </div>
          </div>

          <div id="editor-host"></div>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-top: 15px">
          <button
            id="saveBtn"
            class="action"
            onclick="slaOp()"
            style="display: none"
          >
            ğŸ’¾ Save & Push
          </button>
        </div>
      </div>
    </div>

    <div id="seo-modal">
      <div class="login-box">
        <h3>âš™ï¸ Page Settings</h3>

        <label for="seo-title">Page Title</label>
        <input type="text" id="seo-title" placeholder="My great page" />
        <p class="input-hint">Recommended: max 60 characters.</p>

        <label for="seo-desc">Meta Description</label>
        <textarea id="seo-desc" rows="4"></textarea>
        <p class="input-hint">Recommended: max 160 characters.</p>

        <div class="modal-actions">
          <button class="btn-secondary" onclick="SEO.closeModal()">
            Cancel
          </button>
          <button onclick="SEO.saveAndClose()">Save in editor</button>
        </div>
      </div>
    </div>

    <script>
      let autosaveTimer = null;
      const AUTOSAVE_INTERVAL = 30000;
    </script>
  </body>
</html>
